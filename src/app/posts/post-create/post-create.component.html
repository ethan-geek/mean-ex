<mat-card>
  <mat-spinner *ngIf="!!isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        [formControlName]="'title'"
        minlength="3"
        placeholder="Input Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input #filePicker type="file" (change)="onImagePicked($event)" />
    </div>
    <div *ngIf="imagePreview !== '' && !!imagePreview" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        [formControlName]="'content'"
        placeholder="Input Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
